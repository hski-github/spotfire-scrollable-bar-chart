<!DOCTYPE html>
<html>
	<head>
		<title>Bar Chart</title>
		<style>
			td.label{white-space: nowrap; text-align: right;}
			td.value{white-space: nowrap; text-align: right;}
			td.bar{width: 100%;}
			svg.barsvg{height: 1em; width: 100%;}
			div.barsegment{height:1em; border: 1px solid; display: inline-block;}
			div.deselected{opacity: 0.3;}
			div.blue{background-color: #0000FF; border-color: #0000DD;}
			div.green{background-color: #00FF00; border-color: #00DD00;}
			div.red{background-color: #FF0000; border-color: #DD0000;}
		</style>
	</head>
	<body>
	
		<h1>Bar Chart using SVG</h1>
		<table style="width: 100%;">
		  <tr>
		  	<td class="label">Hi</td>
		  	<td class="value">50 %</td>
		  	<td class="bar">
		  		<svg class="barsvg" width="100%" height="1em" >
		  			<rect x="0" y="0" width="50%" height="1em" style="fill:blue;opacity:0.3;" />
		  		</svg>
		  	</td>
		  </tr>
		  <tr>
		  	<td class="label">Hallo</td>
		  	<td class="value">100 %</td>
		  	<td class="bar">
		  		<svg class="barsvg" width="100%" height="1em" >
		  			<rect x="0" y="0" width="100%" height="1em" style="fill:blue;opacity:0.3;" />
		  		</svg>
		  	</td>
		  </tr>
		  <tr>
		  	<td class="label">Guten Tag</td>
		  	<td class="value">25 %</td>
		  	<td class="bar">
		  		<svg class="barsvg" width="100%" height="1em" >
		  			<rect x="0" y="0" width="25%" height="1em" style="fill:blue;" />
		  		</svg>
		  	</td>
		  </tr>
		  <tr>
		  	<td class="label">Ola</td>
		  	<td class="value">15 %</td>
		  	<td class="bar">
		  		<svg class="barsvg" width="100%" height="1em" >
		  			<rect x="0" y="0" width="5%" height="1em" style="fill:blue;" />
		  			<rect x="5%" y="0" width="5%" height="1em" style="fill:green;" />
		  			<rect x="10%" y="0" width="5%" height="1em" style="fill:red;" />
		  		</svg>
		  	</td>
		  </tr>
		  <tr>
		  	<td class="label">Very long category label but text not wrapped</td>
		  	<td class="value">1 %</td>
		  	<td class="bar">
		  		<svg class="barsvg" width="100%" height="1em" >
		  			<rect x="0" y="0" width="1%" height="1em" style="fill:red;" />
		  		</svg>
		  	</td>
		  </tr>
		</table>
	
	</body>
</html>
